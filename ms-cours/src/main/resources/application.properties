# Nom du microservice (IMPORTANT pour Eureka & Config Server)
spring.application.name=ms-cours

# Port du microservice (différent de Eureka, Gateway, etc.)
server.port=8082

# Eureka Server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Base de données H2 (temporaire)
spring.datasource.url=jdbc:h2:mem:cours-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Console H2 (utile pour debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
