server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      # ðŸ”¹ DÃ©couverte automatique des services via Eureka
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # ðŸ”¹ CONFIGURATION CORS (OBLIGATOIRE POUR REACT)
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true

      # ðŸ”¹ ROUTES VERS LES MICROSERVICES
      routes:
        - id: ms-etudiants
          uri: lb://ms-etudiants
          predicates:
            - Path=/etudiants/**,/profils/**

        - id: ms-cours
          uri: lb://ms-cours
          predicates:
            - Path=/courses/**,/exams/**
          filters:
            - PreserveHostHeader

        - id: ms-interface
          uri: lb://ms-interface
          predicates:
            - Path=/portal/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
